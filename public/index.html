<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Indrajit Vijayakumar - Portfolio | Official Portfolio Site of Indrajit Vijayakumar</title>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Official Portfolio site of Indrajit. A full stack web developer and Machine Learning enthusiast from India."
    />
    <meta
      name="author"
      content="Indrajit"
    />
    <meta
      name="keywords"
      content="Indrajit, portfolio, full stack web development, machine learning"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/Logo 2.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Logo 2.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div id="loading">Loading up my portfolio!üòÅ</div>

    <script>
      document.body.className += " js-loading"; //adding a new class
      document.body.style.overflow = "hidden";
      
      window.addEventListener("load",startAnimation,false);

      function startAnimation() {
        document.body.className = document.body.className.replace("js-loading","");
        document.body.style.overflow = "visible";
        var elem = document.querySelector('#loading');
        elem.parentNode.removeChild(elem); //removing the node from the dom
      }

    </script>
  </body>
</html>
